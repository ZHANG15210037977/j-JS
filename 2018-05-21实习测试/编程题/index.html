<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <title>排序算法演示</title>
</head>

<body>
    <article id="content">
        <div class="title">
            算法过程展示
        </div>

        <form class="getData">

            <div class="rows">
                <div class="prompt">数据：</div>
                <input type="text" name="data" placeholder="请输入演示数据，以逗号隔开">
            </div>
            <div class="rows">
                <div class="prompt">演示方式：</div>
                <select name="show_style">
                    <option value="1">选择排序</option>
                    <option value="2">冒泡排序</option>
                    <option value="3">插入排序</option>
                    <option value="4">归并排序</option>
                    <option value="5">快速排序</option>
                </select>
            </div>

            <div class="button start" onclick="index.start()">Start</div>
            <div class="button next" onclick="index.next()">next</div>
        </form>

        <div id="show_process">
     
        </div>

    </article>
</body>
<script type="text/javaScript" src="js/public.js"></script>
<script type="text/javaScript" src="js/index.js"></script>

</html>
