<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/public.css" >
        <link rel="stylesheet" href="css/register.css">
        <title>新猿入坑</title>
    </head>
    <body>

        <nav id="header-nav">
            <div class="nav-box">
                    <div class="nav-logo float-left">
                        <img src="images/logo.png" width="62" height="60">
                        <h2 class="float-right">源计划</h2>
                    </div>
                    <div class="nav-menu float-right">
                        <ul>
                            <li><a href="#">未读消息</a>
                                <div class="top">
                                    您暂无未读消息
                                </div>
                            </li>
                            <li><a href="#">首页</a></li>
                            <li><a href="#">知识体系</a></li>
                            <li><a href="#">活动中心</a></li>
                            <li><a href="#">文章</a></li>
                            <li><a href="#">登陆</a></li>
                            <li><a href="#">注册</a></li>
                        </ul>
                    </div>
            </div>
        </nav>

        <article id="content">
            <div class="register-box">
                <div class="title">
                    欢迎来到源计划
                </div> 

                <form>
                    <input type="number" name="mobile" placeholder="请输入手机号">
                    <input type="password" name="user_password" placeholder="请输入6位以上的密码">
                    <input type="password" name="user_password_again" placeholder="请确认密码">
                    <div class="code clear-float">
                        <input  type="number" name="code_number" placeholder="请输入短信验证码">
                        <div class="code_button" onclick="register.get_code(event)">获取验证码</div>
                    </div>

                    <div class="button" onclick="register.register_user(event)">注册</div>
                </form>

            </div>
        </article>

        

    </body>
    <script type="text/javaScript" src="js/register.js" ></script>
</html>
